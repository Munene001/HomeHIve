<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHive</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body>
    {% block content %}
    <header>
  <h2>Sign up</h2>
</header>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
    <div class="error">
        <p>Error Message</p>
    </div>
    
    <div class="success">
        <p>Success Message</p>
    </div>

  </form>
{% endblock %}
    
</body>
</html>
